<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle,#d2f2a7,#c6a2f6);
        }
        .header {
            background-color: #af7ac5;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .container h1 {
            margin: 0;
            font-size: 2em;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            color: white;
            background-color: #af7ac5;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .buttons a:hover {
            background-color: #af7ac5;
        }
        .contact {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">URL Shortener</div>
    </header>

    <div class="container">
        <h1>Welcome to the URL Shortener</h1>
        <p>Shorten your URLs quickly and easily!</p>
        <div class="buttons">
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
