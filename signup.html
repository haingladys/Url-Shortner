<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #af7ac5 ;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #060606;
        }
        .toggle {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .toggle a {
            color: #007bff;
            text-decoration: none;
        }
        .toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="page1.php" id="signup-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Sign Up">
        </form>

        <div class="toggle">
            Already have an account? <a href="#" id="show-login">Login here</a>
        </div>
    </div>

    <div class="container" style="display: none;" id="login-container">
        <h2>Login</h2>
        <form action="page1.php" id="login-form">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>

            <input type="submit" value="Login">
        </form>

        <div class="toggle">
            Don't have an account? <a href="#" id="show-signup">Sign up here</a>
        </div>
    </div>


    <script>
        const signupForm = document.getElementById('signup-form');
        const loginContainer = document.getElementById('login-container');
        const showLogin = document.getElementById('show-login');
        const showSignup = document.getElementById('show-signup');

        showLogin.addEventListener('click', () => {
            signupForm.parentElement.style.display = 'none';
            loginContainer.style.display = 'block';
        });

        showSignup.addEventListener('click', () => {
            loginContainer.style.display = 'none';
            signupForm.parentElement.style.display = 'block';
        });
    </script>
</body>
</html>
